<mat-toolbar class="news-bar">
  Latest Masters News
</mat-toolbar>  
<div *ngIf='!newsItems'>No News</div>
<div *ngIf='newsItems'>
  <mat-accordion>
    <mat-expansion-panel *ngFor='let item of newsItems' [title]='item.title'>
      <mat-expansion-panel-header>
        <mat-panel-title>{{item.title}}</mat-panel-title>
      </mat-expansion-panel-header>
      <app-news-list-item [newsItem]='item'></app-news-list-item>
    </mat-expansion-panel>
  </mat-accordion>
</div>
