<mat-card>
    <mat-card-subtitle>
        {{newsItem.articleType.typeName}}
    </mat-card-subtitle>
    <mat-card-title>
        {{newsItem.title}}
    </mat-card-title>
    <mat-card-content>
        <div [innerHTML]="newsItem.articleText"></div>
    </mat-card-content>
    <mat-card-footer>
        {{newsItem.postedOn | date: 'shortDate'}}, {{newsItem.postedBy}}
    </mat-card-footer>
</mat-card>
