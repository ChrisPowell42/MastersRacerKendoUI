<mat-card>
  <mat-card-title>
    {{season.label}}
  </mat-card-title>
  <mat-card-content>
    {{season.notes}}
    <span *ngIf='season.isCurrentSeason'>Active Season</span> 
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="onSelectDetails()">Details</button>
    <button *ngIf='!season.isCurrentSeason' mat-raised-button (click)="onMakeActive()">Make Active</button>
  </mat-card-actions>
</mat-card>
