<div *ngIf='!seasons'>No Seasons</div>
<kendo-panelbar *ngIf='seasons'>
  <kendo-panelbar-item *ngFor='let season of seasons' [title]='season.startYear'>
    <ng-template kendoPanelBarContent>
      <app-season-list-item [season]=season></app-season-list-item>
    </ng-template>
  </kendo-panelbar-item>
</kendo-panelbar>
