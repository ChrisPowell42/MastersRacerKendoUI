<mat-card>
  <mat-card-title>
    {{newsItem.title}}
  </mat-card-title>
  <mat-card-content>
    {{newsItem.articleType.typeName}} - {{newsItem.postedOn | date:'mediumDate'}} by {{newsItem.postedBy}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="onSelectDetails()">Details</button>
    <button mat-raised-button (click)="onSelectEdit()">Edit</button>
  </mat-card-actions>
</mat-card>
