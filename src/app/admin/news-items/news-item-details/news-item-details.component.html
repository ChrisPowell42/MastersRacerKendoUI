<mat-toolbar>
  Details
</mat-toolbar>
<mat-card>
  <mat-card-title>
    {{newsItem.title}}
  </mat-card-title>
  <mat-card-subtitle>
      Article Type: {{newsItem.articleType.typeName}}
  </mat-card-subtitle>
  <mat-card-content>
    <div [innerHTML]="newsItem.articleText"></div>
  </mat-card-content>
  <mat-card-footer class="byline">
      {{newsItem.postedOn | date:'mediumDate'}} by {{newsItem.postedBy}}
  </mat-card-footer>
</mat-card>
