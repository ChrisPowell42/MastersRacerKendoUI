<mat-toolbar>Details</mat-toolbar>
<mat-card>
  <mat-card-title>
    {{raceEvent.raceName}} - {{raceEvent.scheduledStartTime | date:'short'}}
  </mat-card-title>
  <mat-card-subtitle>
    {{raceEvent.raceEventType.typeName}} - {{raceEvent.raceFormat.name}}<span *ngIf='isRace'>, {{raceEvent.runCount}} runs</span>
  </mat-card-subtitle>
  <mat-card-content>
    {{raceEvent.location.name}}
    <p *ngIf='raceEvent.notes'>{{raceEvent.notes}}</p>
  </mat-card-content>
</mat-card>
