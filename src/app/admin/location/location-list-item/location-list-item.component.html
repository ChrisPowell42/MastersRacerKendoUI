<mat-card>
  <mat-card-title>
    {{location.name}}
  </mat-card-title>
  <mat-card-content>
    {{location.description}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="onSelectDetails()">Details</button>
    <button mat-raised-button (click)="onSelectEdit()">Edit</button>
  </mat-card-actions>
</mat-card>
