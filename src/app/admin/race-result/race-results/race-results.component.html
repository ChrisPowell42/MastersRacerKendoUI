<mat-sidenav-container style="height: 100%;">
  <mat-sidenav opened="true" mode="side" disableClose="true">
    <mat-toolbar class="news-title">{{title}}</mat-toolbar>
    <mat-select class="race-selector" placeholder="Race State">
      <mat-option *ngFor="let phase of racePhases" [value]="id" (selectionChange)="selectionChanged($event)">
        {{phase.phase}}
      </mat-option>
    </mat-select>  
     <app-admin-event-list [(raceEvents)]="raceEvents"></app-admin-event-list>  
  </mat-sidenav>
  <section>
    <router-outlet></router-outlet>
  </section>  
</mat-sidenav-container>
