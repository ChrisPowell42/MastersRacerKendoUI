<mat-card>
  <mat-card-title>
    {{raceEvent.raceName}}
  </mat-card-title>
  <mat-card-subtitle>
      {{raceEvent.raceEventType.typeName}} {{raceEvent.raceFormat.code}} - {{raceEvent.runCount}} runs
  </mat-card-subtitle>
  <mat-card-content>
      {{raceEvent.scheduledStartTime | date:'short'}}<br/>@{{raceEvent.location.name}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="this.nextStep()">{{this.buttonText}}</button>
  </mat-card-actions>
</mat-card>
