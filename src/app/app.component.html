<mat-toolbar color="primary">
    <mat-toolbar-row class="flex-container">
        <div class="icon-div">
            <a routerLink="/home"><img src='assets/images/MastersShield_icon.png'></a>
        </div>
        <div class="title-div">
            <h2>{{title}}</h2>
        </div>
        <div class="spacer">&nbsp;</div>
        <div class="button-div">
            <button mat-button *ngIf="!auth.isAuthenticated()" (click)="auth.login()">Log in</button>
            <button mat-button *ngIf="auth.isAuthenticated()"(click)="auth.logout()">Log out</button>
            <app-adminbutton *ngIf="auth.isAuthenticated()"></app-adminbutton>        
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<div class="main-container">
    <router-outlet></router-outlet>
</div>
